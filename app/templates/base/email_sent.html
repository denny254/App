{% extends 'base/main.html' %}

{% block content %}

<style type="text/css">
    html, body {
        height: 100%;

    }
    #page-wrapper {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100%;
        text-align: center;
        background: rgba( 135, 160, 108, 0.85 );
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
        backdrop-filter: blur( 19.5px );
        -webkit-backdrop-filter: blur( 19.5px );
        border-radius: 10px;
    }
    #success-box {
        max-width: 800px;
        height: auto;
        padding: 20px;
        text-align: center;
        border-radius: 50px;
        background: #26643c;
        box-shadow:  39px 39px 78px #205533,
             -39px -39px 78px #2c7345;
        margin: 15px;
    }
    #success-box p{
        font-size: 18px;
    }
</style>

<div id="page-wrapper">
    <div id="success-box" class="content-block">
        <h1>Thanks for reaching out!</h1>
        <p>Your message was successfully sent. I will do my best to get to you timely manner :)</p>
        <a  id="back-btn" class="btn btn-dark" href="{% url 'home' %}">BACK TO HOME PAGE</a>

    </div>
</div>

{% endblock content %}
